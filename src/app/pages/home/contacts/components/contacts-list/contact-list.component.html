<div class="contact-list-root">
    <div *ngFor='let contactData of contactList'>
        <div class="contact">
            <div class="icons-wrapper">
                <div class="icon"></div>
            </div>
            <app-contact [title]="contactData.title" [description]="contactData.description">
            </app-contact>
        </div>
    </div>
</div>
